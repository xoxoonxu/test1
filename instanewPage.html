<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>모달 형태로 새로운 화면 표시</title>
<style>
  /* 기존 화면을 흐리게 */
  .modal-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* 흐린 배경색과 투명도 조절 */
    display: none; /* 초기에는 보이지 않도록 설정 */
  }
  
  /* 모달 창 스타일링 */
  .modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    display: none; /* 초기에는 보이지 않도록 설정 */
  }
</style>
</head>
<body>

<!-- 기존 화면 -->
<p>기존 화면입니다. <a href="#" id="showModal">여기를 클릭하여 새로운 화면을 표시하세요.</a></p>

<!-- 모달 배경 -->
<div class="modal-background" id="modalBackground"></div>

<!-- 모달 창 -->
<div class="modal" id="modal">
  <h2>새로운 화면</h2>
  <p>여기에 새로운 내용을 표시할 수 있습니다.</p>
  <a href="/"> 하이퍼링크</a>
  <button id="closeModal">닫기</button>
</div>

<script>
  // 클릭 이벤트 핸들러 등록
  document.getElementById('showModal').addEventListener('click', function(event) {
    event.preventDefault(); // 기본 동작(페이지 이동) 방지
    document.getElementById('modalBackground').style.display = 'block'; // 모달 배경 표시
    document.getElementById('modal').style.display = 'block'; // 모달 창 표시
  });
  
  // 모달 닫기 버튼에 클릭 이벤트 핸들러 등록
  document.getElementById('closeModal').addEventListener('click', function() {
    document.getElementById('modalBackground').style.display = 'none'; // 모달 배경 숨기기
    document.getElementById('modal').style.display = 'none'; // 모달 창 숨기기
  });
</script>

</body>
</html>
