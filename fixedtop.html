<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>웹 페이지</title>
<style>
/* 상단 고정 div 요소의 스타일 */
.fixed-div {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: #fff; /* 배경색을 원하는 색상으로 지정하세요 */
  padding: 10px; /* 적절한 패딩 값으로 조정하세요 */
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 효과를 추가할 수 있습니다 */
}

/* 추가 콘텐츠 요소의 스타일 */
.other-content {
  margin-top: 60px; /* 고정된 div가 가진 높이 만큼 마진을 주어 겹치지 않도록 설정합니다 */
  /* 아래는 예시입니다. 적절한 스타일을 추가하세요 */
  padding: 20px;
  background-color: #f9f9f9;
  border: 1px solid #ddd;
}
</style>
</head>
<body>

<!-- 고정되는 div 요소 -->
<div class="fixed-div">
  <div>
    <h2>고정된 div</h2>
    <p>스크롤을 내리면 이 div는 화면 상단에 고정됩니다.</p>
  </div>
</div>

<!-- 추가 콘텐츠 요소 -->
<div class="other-content">
  <h2>추가 콘텐츠</h2>
  <p>스크롤을 내리면 이 콘텐츠는 고정된 div 아래에 나타납니다.</p>
  <p>여기에 내용을 추가하세요.</p>
</div>

<!-- 내용이 긴 페이지 예시 -->
<div style="height: 2000px;"> <!-- 페이지의 높이를 늘리기 위한 임시 요소 -->
  <p>스크롤을 내려보세요.</p>
</div>

</body>
</html>
